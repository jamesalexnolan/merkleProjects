//APTA CSS
<style>
    .mpx-seeMore,
    .mpx-seeLess {
        color: blue;
    }

    .col-1-title>.star-rating {
        flex-basis: 50%;
    }

    .mpx-header {
        margin-top: 30px;
        display: flex;
    }

    .mpx-header>p {
        margin-right: 20px;
        font-weight: bold;
    }

    .mpx-verified {
        color: green;
        margin-left: 20px;
        font-weight: lighter;
    }

    .mpx-review-info {
        display: flex;
        margin-top: 25px;
        font-weight: bold;
    }

    .count {
        margin-left: 3px;
    }

    .stars-bars>.star {
        flex-basis: 5%;
        text-align: center;
    }

    .col-1-title {
        display: flex;
        flex-wrap: wrap;
    }

    .mpx-reviews {
        display: flex;
        margin-bottom: 30px;
    }

    .stars-bars {
        display: flex;
        align-items: center;
    }

    .mpx-reviews-col-1 {
        flex-basis: 33%;
    }

    .mpx-reviews-col-2 {
        flex-basis: 66%;
    }

    .ph__subheading {
        display: flex;
    }

    .progress {
        background-color: #001489;
        height: 15px;
    }

    .stars-bars {
        display: flex;
    }

    .star-rating {
        display: inline-block;
        font-size: 24px;
        color: #001489;
    }

    .star {
        display: inline-block;
        margin: 0;
        padding: 0;
    }

    .star[data-selected="true"],
    .star[data-selected="true"]~.star {
        color: #001489;
    }

    .mpx-review {
        text-decoration: underline;
        font-size: smaller;
        padding-left: 30px;
    }

    .mpx-information {
        opacity: 0.7;
        font-style: italic;
        margin-top: 1.3rem;
        text-align: center;
    }

    .half-star {
        display: inline-block;
        background: linear-gradient(to right, #001489 50%, #95a2ee 50%);
        -webkit-background-clip: text;
        color: transparent;
    }

    .blank-star {
        color: #95a2ee;
    }

    @media screen and (min-width: 300px) and (max-width: 1100px) {
        .ph__subheading {
            display: flex;
            justify-content: space-between;
        }

        .col-1-title>.star-rating {
            flex-basis: 30%;
        }

        .mpx-reviews {
            display: flex;
            flex-direction: column;
        }

        .mpx-reviews-col-1 {
            order: 1;
        }

        .mpx-reviews-col-2 {
            order: 2;
            margin-top: 40px
        }

        .mpx-review {
            display: flex;
            flex-direction: column;
            padding-left: 0;
        }

        .mpx-header {
            display: contents;
        }

        .mpx-header>p {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .mpx-header>.star-rating {
            margin-bottom: 1rem;
        }

    }

    @media only screen and (max-width: 815px) {
        .ph-purchase__cc-buttons {
            position: fixed;
            z-index: 9999;
            width: -webkit-fill-available;
            left: 0;
            padding-left: 20px;
            padding-right: 20px;
            margin-top: 10px;
        }
    }
</style>
