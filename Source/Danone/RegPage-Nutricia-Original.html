<body>

    <body>

        <style>
            /* changes to the og styling  */

            .page-main.u-has-separator-2 {
                padding: 115px 15px 0 15px;
            }

            .page-main>.container {
                padding: 0;
            }

            .recipestage,
            [data-target-id="column-grid_15006541"],
            [data-target-id="column-grid_846307601"] {
                display: none !important;
            }

            [data-target-id="column-grid_161377138"] {
                flex-direction: column !important;
                flex-flow: column !important;
                width: 100%;
            }

            [data-target-id="column-grid_161377138"] .row.grid-center-col {
                padding: 0;
            }

            [data-target-id="column-grid_161377138"] .row.grid-center-col>.column.theme-1 {
                padding: 0;
            }

            [data-target-id="column-grid_1806704801"] .row {
                justify-content: flex-start;
                flex-flow: row;
                width: 100%;
            }

            #academicTitle {
                width: 100%;
                min-width: 0px;
                padding: 0;
            }

            .mpx-stepOne-details .row>.column.theme-1:first-child {
                width: 97px;
            }

            .mpx-stepOne-details .row>.column.theme-1:last-child {
                width: 100%;
            }

            #areasOfInterest .checkBoxLabel:before,
            #areasOfInterest .checkBoxLabel:after {
                content: unset;
            }

            #areasOfInterest {
                display: flex;
                padding: 10px;
                gap: 15px;
                flex-flow: row wrap;
            }

            #areasOfInterest .checkBoxLabel {
                /* align-items: center; */
                padding: 10px 20px;
                /* gap: 10px; */
                background: #f4f4f4;
                border-radius: 63px;
                cursor: pointer;
            }

            #areasOfInterest .-has-checkbox {
                width: max-content;
                height: 41px;
                margin: 0;
            }

            .mpx-plus {
                display: inline-block;
                width: 25px;
                height: 25px;
                background: linear-gradient(#000 0 0), linear-gradient(#000 0 0);
                background-position: center;
                background-size: 50% 1px, 1px 50%;
                background-repeat: no-repeat;
            }

            .checkmark {
                display: none;
                width: 22px;
                height: 22px;
                -ms-transform: rotate(45deg);
                /* IE 9 */
                -webkit-transform: rotate(45deg);
                /* Chrome, Safari, Opera */
                transform: rotate(45deg);
            }

            .checkmark.selected {
                display: inline-block;
            }

            .mpx-plus.selected {
                display: none;
            }

            #areasOfInterest label.selected {
                background: white;
                border: solid 1px #2b3c90;
                color: #2b3c90;
            }

            .checkmark_stem {
                position: absolute;
                width: 3px;
                height: 15px;
                background-color: #2b3c90;
                left: 11px;
                top: 6px;
            }

            .checkmark_kick {
                position: absolute;
                width: 7px;
                height: 3px;
                background-color: #2b3c90;
                left: 6px;
                top: 19px;
            }

            /* intro */
            .mpx-intro-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 0px;
                gap: 0px;
                margin-bottom: 20px;

                min-width: 341px;
                height: 88px;
            }

            .mpx-header {
                font-family: "Bariol";
                font-style: normal;
                font-weight: 400;
                font-size: 33px;
                line-height: 44px;
                /* or 133% */

                text-align: center;

                /* Brand Primary/BC-ONE */

                color: #2b3c90;
            }

            .mpx-desc {
                display: none;
            }

            /* mobile icons  */
            .mpx-cvp-container {
                display: none !important;
            }

            .mpx-hp-cvp-container {
                min-width: 347px;
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                opacity: 0.9;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.08);
                border-radius: 6px;
                margin-bottom: 42px;
                height: 156px;
                padding: 0px 20px 20px 20px;
                background: #f4f4f4;
            }

            .mpx-hp-cvp-text {
                text-align: center;
                margin-bottom: 0px;
                padding: 0px;
            }

            .mpx-cvp-slider-wrap {
                height: 119px;
                position: relative;
                display: flex;
                font-size: 15px;
            }

            .mpx-cvp-slider-cont {
                display: flex;
                height: 100%;
                /* overflow-x: scroll; */
                flex-direction: row;
                margin: auto;
                scroll-behavior: smooth;
                scroll-snap-type: x mandatory;
            }

            .mpx-cvp-slider-cont a {
                margin: 0px 10px;
            }

            .mpx-hp-cvp-slider-item {
                height: 100%;
                width: 133px;
                display: flex;
                padding: 15px 5px;
                position: relative;
                flex-direction: column;
                scroll-snap-align: start;
            }

            .mpx-hp-cvp-icon {
                height: 60%;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .mpx-hp-cvp-icon img {
                width: 32px;
            }

            .mpx-dotsall {
                display: none;
                text-align: center;
            }

            .mpx-dotsdouble {
                display: none;
            }

            .mpx-dotssingle {
                display: none;
            }

            .mpx-dot {
                cursor: pointer;
                height: 8px;
                width: 8px;
                margin: 0 2px;
                background-color: #eae9ed;
                border-radius: 50%;
                display: inline-block;
                transition: background-color 0.6s ease;
            }

            span.mpx-dot.mpx-active {
                background-color: #51338b;
                height: 10px;
                width: 10px;
            }

            .mpx-cvp-slider-cont a {
                cursor: default;
            }

            @media only screen and (max-width: 1090px) {
                .mpx-cvp-slider-wrap {
                    width: 90%;
                }

                .mpx-cvp-slider-cont {
                    overflow-x: scroll;
                }
            }

            @media only screen and (min-width: 580px) and (max-width: 849px) {
                .mpx-cvp-slider-wrap {
                    width: 540px;
                }

                .mpx-dotsdouble {
                    display: block;
                }
            }

            @media only screen and (max-width: 579px) {
                .mpx-cvp-slider-wrap {
                    width: 320px;
                }

                .mpx-dotssingle {
                    display: block;
                }
            }

            /* layoutcss */

            .mpx-stepOne-container .form-group>label,
            .mpx-stepTwo-container .form-group>label,
            .mpx-stepThree-container .form-group>label {
                font-size: 15px;
            }

            .mpx-stepOne-container.closed,
            .mpx-stepTwo-container.closed {
                margin-bottom: 32px;
            }

            .mpx-stepOne-details input[type="checkbox"]+label:before,
            input[type="radio"]+label:before {
                width: 0.5rem;
                margin-right: 8px;
            }

            .mpx-generic-title {
                height: 64px;
            }

            .mpx-generic-title.closed {
                background: #f4f4f4;
                border-radius: 10px;
                padding: 16px;
            }

            .mpx-generic-title>div {
                display: flex;
                justify-content: space-between;
                flex-direction: row;
                padding: 0px;
                align-items: center;
                height: 32px;
            }

            .mpx-generic-title>div>.default {
                display: flex;
                flex-direction: row;
                align-items: center;
                padding: 0px;
                height: 32px;
            }

            .mpx-generic-title>div>.default>h2 {
                font-family: "Bariol";
                font-style: normal;
                font-weight: 400;
                font-size: 20px;
                line-height: 176%;
                letter-spacing: 0.506024px;
                color: #2b3c90;
                margin-right: 12px;
                margin-bottom: 0;
            }

            .mpx-generic-title>div>.default>a {
                width: 22px;
                height: 25px;

                font-family: "Bariol";
                font-style: normal;
                font-weight: 400;
                font-size: 14px;
                line-height: 176%;
                /* identical to box height, or 25px */

                letter-spacing: 0.506024px;
                text-decoration-line: underline;

                /* Brand Primary/BC-ONE */

                color: #2b3c90;
            }

            .mpx-generic-title>div>img {
                padding: 3px 3px 3px 0px;
                width: 32px;
            }

            /* .mpx-stepOne-container {
          margin-bottom: 20px;
        } */

            .mpx-stepThree-container a.closed,
            .mpx-stepTwo-container a.closed,
            .mpx-stepOne-container a.closed,
            .mpx-stepThree-container img.closed,
            .mpx-stepTwo-container img.closed,
            .mpx-stepOne-container img.closed {
                display: none;
            }

            .mpx-stepOne-container .mpx-stepOne-details.closed {
                display: none;
            }

            .mpx-stepTwo-container .mpx-stepTwo-details.closed {
                display: none;
            }

            /* .mpx-stepTwo-container {
          margin-bottom: 32px;
        } */

            .mpx-stepThree-container .mpx-stepThree-details.closed {
                display: none;
            }

            .mpx-stepThree-container .form-group input,
            .mpx-stepThree-container .form-group select {
                width: 100% !important;
            }

            /* please note */
            .mpx-note-container {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                padding: 0px;
                min-height: 61px;
                margin: 10px;
            }

            .mpx-note {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                padding: 0px;
                gap: 6px;
                height: 30px;
            }

            .mpx-note>p {
                height: 24px;

                font-family: "Bariol";
                font-style: normal;
                font-weight: 400;
                font-size: 13px;
                line-height: 24px;
                /* identical to box height, or 185% */

                /* Brand Primary/BC-ONE */

                color: #2b3c90;
                margin: 0;
            }

            .mpx-note>p>a {
                color: #2b3c90;
            }

            .mpx-note>svg {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                padding: 5px 0px 10px;
                width: 15px;
                height: 30px;
            }

            .mpx-note>svg>use {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 10px;
                width: 15px;
                height: 15px;
            }

            /* first to know */
            /* popup */
            .mpxPopup.closed {
                display: none;
            }

            .mpxPopup {
                position: fixed;
                top: 0;
                left: 0;
                background: #001489ad;
                z-index: 5;
                width: 100%;
                height: 100%;
                align-items: center;
                display: flex;
                justify-content: center;
            }

            .mpx-firstToKnow-container {
                display: inline-block;
                /* flex-direction: column;
          justify-content: center;
          align-items: flex-start; */
                padding: 24px 16px;
                max-width: 337px;
                height: 676px;

                background: #ffffff;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.12);
                border-radius: 6px;
            }

            .mpx-firstToKnow-container h2 {
                margin-bottom: 0.5625rem;
                font-size: 20px;
            }

            .mpx-firstToKnow-container h5 {
                font-size: 15px;
            }

            .mpxPopup>div>label {
                font-size: 13px;
            }

            .mpx-firstToKnow-container b {
                font-size: 15px;
                font-weight: 400;
            }

            .mpx-firstToKnow-container>.rte>.default>p {
                margin-bottom: 0.49962rem;
            }

            .mpx-firstToKnow-container input[type="checkbox"]+label p {
                font-size: 15px;
                line-height: 150%;
                margin: 0 0 0.49962rem 0;
            }

            .mpx-firstToKnow-container input[type="checkbox"]+label:before {
                margin: 0 1.125rem;
                width: 0.7rem;
                height: 1.6rem;
                display: flex;
                align-items: center;
            }

            .mpx-firstToKnow-container input[type="checkbox"]+label:after {
                top: 4px;
                left: 18px;
                width: 0.7rem;
                height: 1.6rem;
            }

            .mpx-firstToKnow-container input[type="checkbox"]+label {
                align-items: baseline;
                width: 240px;
            }

            .mpx-firstToKnow-container .form-group:last-child {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 10px 0 10px 0;
            }

            .mpx-firstToKnow-container .form-group.-has-checkbox {
                margin-bottom: 0;
            }

            /* all buttons */
            button.button.-type-primary.formcontainer__submit.theme-1 {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 10px 25px;
                width: 132px;
                height: 43px;
                margin: 0;
                background-color: #513388;
            }

            button.button.-type-primary.formcontainer__submit.theme-1:hover {
                background-color: #001489;
            }

            .mpx-goBack-container {
                width: 66px;
                height: 23px;
                align-items: center;
                display: flex;
                justify-content: space-between;
                cursor: pointer;
            }

            .arrow.left {
                border: solid #2b3c90;
                border-width: 0 1px 1px 0;
                display: inline-block;
                padding: 3px;
                transform: rotate(135deg);
                -webkit-transform: rotate(135deg);
                height: 5px;
            }

            .arrow.right {
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);
                border: solid white;
                border-width: 0 1px 1px 0;
                display: inline-block;
                padding: 3px;
                height: 5px;
            }

            .mpx-goBack-container p {
                height: 23px;
                font-style: normal;
                font-weight: 400;
                font-size: 15px;
                line-height: 150%;
                align-items: center;
                text-align: center;
                color: #2b3c90;
                margin: 0;
            }

            @media only screen and (min-width: 816px) {
                /* desktop changes to the og styling  */

                .page-main.u-has-separator-2 {
                    padding: 154px 145px 0 145px;
                }

                [data-target-id="column-grid_1806704801"] .row {
                    width: 101.5%;
                }

                /* desktop intro*/
                .mpx-intro-container {
                    align-items: flex-start;

                    width: 558px;
                    height: 212px;
                }

                .mpx-header {
                    width: 637px;
                    height: 128px;
                    font-size: 48px;
                    line-height: 64px;
                    text-align: initial;
                }

                .mpx-desc {
                    display: block;
                    width: 637px;
                    height: 64px;
                    font-family: "Bariol";
                    font-style: normal;
                    font-weight: 400;
                    font-size: 24px;
                    line-height: 32px;
                    color: #3c3c3c;
                }

                /* desktop icons*/
                .mpx-hp-cvp-container {
                    display: none !important;
                }

                [data-target-id="column-grid_161377138"] {
                    flex-direction: row !important;
                    align-items: initial !important;
                    width: 100%;
                }

                .mpx-cvp-container {
                    display: flex !important;
                    flex-direction: column;
                    align-items: center;
                    padding: 0px 22px;
                    gap: 40px;

                    /* position: absolute; */
                    width: 320px;
                    height: 900px;
                    /* left: 145px; */
                    /* top: calc(50% - 900px / 2 - 32px); */

                    background: #ffffff;
                    opacity: 0.9;
                    margin-right: 140px;
                }

                .mpx-cvp-icons-container {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    padding: 0px;
                    gap: 24px;

                    width: 276px;
                    height: 148px;
                }

                .mpx-cvp-icons-container>img {
                    width: 60px;
                    height: 60px;
                }

                .mpx-cvp-text {
                    width: 276px;
                    height: 64px;

                    font-family: "Bariol";
                    font-style: normal;
                    font-weight: 400;
                    font-size: 18px;
                    line-height: 176%;
                    /* or 32px */

                    text-align: center;
                    letter-spacing: 0.506024px;

                    /* UI/UI-ONE */

                    color: #3c3c3c;
                }

                .mpx-slider-controls {
                    display: none !important;
                }

                /* layoutcss */
                .mpx-generic-title {
                    height: 75px;
                }

                .mpx-generic-title>div {
                    height: 35px;
                }

                .mpx-generic-title>div>.default {
                    height: 35px;
                }

                .mpx-generic-title>div>.default>h2 {
                    height: 35px;
                    font-size: 20px;
                }

                .mpx-generic-title>div>.default>p:last-child {
                    width: 22px;
                    height: 25px;

                    font-family: "Bariol";
                    font-style: normal;
                    font-weight: 400;
                    font-size: 14px;
                    line-height: 176%;
                    letter-spacing: 0.506024px;
                    text-decoration-line: underline;
                    color: #2b3c90;
                }

                .mpx-generic-title>div>img {
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    align-items: center;
                    padding: 10px 10px 10px 13px;
                    gap: 10px;
                    height: 48px;
                    width: 48px;
                }

                .mpx-stepOne-details input[type="checkbox"]+label:after {
                    width: 0.5rem;
                }

                /* first to know */
                .mpx-firstToKnow-container {
                    padding: 30px;
                    max-width: 745px;
                    height: 546px;
                }

                .mpx-firstToKnow-container .form-group.-has-checkbox {
                    margin: 10px 0px;
                }

                .mpx-firstToKnow-container input[type="checkbox"]+label {
                    align-items: initial;
                    width: 100%;
                }

                .mpx-firstToKnow-container input[type="checkbox"]+label:after {
                    top: 0px;
                }

                .mpx-firstToKnow-container b {
                    font-size: 18px;
                }

                .mpx-firstToKnow-container h2 {
                    font-size: 33px;
                }

                .mpx-firstToKnow-container input[type="checkbox"]+label p {
                    font-size: 17px;
                }

                .mpx-firstToKnow-container h5 {
                    font-size: 18px;
                }

                /* please note */
                .mpx-note-container {
                    min-height: 80px;
                    margin: 0px;
                }

                .mpx-note>p {
                    height: 48px;
                }

                .mpx-note>p>a {
                    color: #2b3c90;
                }
            }
        </style>

        <script>
            try {
                function reload() {
                    //INSERT INTRO
                    const intro = `<div class="mpx-intro-container"> <p class="mpx-header">Create your free Nutricia account in 3 easy steps</p> <p class="mpx-desc"> Register for your free Nutricia account to get access to a wide range of support services and resources including: </p> </div>
     `;

                    document
                        .querySelector("[data-target-id='column-grid_161377138']")
                        .insertAdjacentHTML("beforebegin", intro);
                    //END

                    //MOBILE ICONS + FUNCTIONALITY
                    //insert html code
                    var mpxCVPcomp =
                        '<div class="mpx-hp-cvp-container" id="mpx-hp-cvp-container"><div class="mpx-cvp-slider-wrap" style="border: 0px solid black;"><div class="mpx-cvp-slider-cont"><a><div class="mpx-hp-cvp-slider-item"><div class="mpx-hp-cvp-icon"><img src="https://www.nutricia.co.uk/content/dam/dam/amn/local/gb/approved/website-images/ph_medal-thin.png"></div><div class="mpx-hp-cvp-text">Keep informed with the latest news and events</div></div></a><a><div class="mpx-hp-cvp-slider-item"><div class="mpx-hp-cvp-icon"><img src="https://www.nutricia.co.uk/content/dam/dam/amn/local/gb/approved/website-images/icon-park_send-email.png"></div><div class="mpx-hp-cvp-text">Order samples, delivered to your patients\' homes</div></div></a><a><div class="mpx-hp-cvp-slider-item"><div class="mpx-hp-cvp-icon"><img src="https://www.nutricia.co.uk/content/dam/dam/amn/local/gb/approved/website-images/iconoir_book.png"></div><div class="mpx-hp-cvp-text">Discover Nutricia Academy</div></div></a><a><div class="mpx-hp-cvp-slider-item"><div class="mpx-hp-cvp-icon"><img src="https://www.nutricia.co.uk/content/dam/dam/amn/local/gb/approved/website-images/bi_calendar4-event.png"></div><div class="mpx-hp-cvp-text">Free access to live events and webinars</div></div></a><a><div class="mpx-hp-cvp-slider-item"><div class="mpx-hp-cvp-icon"><img src="https://www.nutricia.co.uk/content/dam/dam/amn/local/gb/approved/website-images/fluent_archive-16-regular.png"></div><div class="mpx-hp-cvp-text">Order free copies of support materials</div></div></a></div></div><div class="mpx-dotsall"><span class="mpx-dot mpx-active mpx-dot1"></span><span class="mpx-dot mpx-dot2"></span></div><div class="mpx-dotsdouble"><span class="mpx-dot mpx-active mpx-dot1"></span><span class="mpx-dot mpx-dot2"></span><span class="mpx-dot mpx-dot3"></span></div><div class="mpx-dotssingle"><span class="mpx-dot mpx-active mpx-dot1"></span><span class="mpx-dot mpx-dot2"></span><span class="mpx-dot mpx-dot3"></span><span class="mpx-dot mpx-dot4"></span></div></div>';

                    var pos;
                    var desktop = window.matchMedia("(min-width: 1050px)");

                    document
                        .querySelector("[data-target-id='column-grid_161377138']")
                        .insertAdjacentHTML("afterbegin", mpxCVPcomp);

                    //dots and slider controls
                    var dotsAll = document.querySelectorAll(".mpx-dotsall span");
                    var dotsDouble = document.querySelectorAll(".mpx-dotsdouble span");
                    var dotsSingle = document.querySelectorAll(".mpx-dotssingle span");

                    cont = document.querySelector(".mpx-cvp-slider-cont");

                    dotsDoubleClear = function () {
                        for (n = 0; n < dotsDouble.length; n++) {
                            if (dotsDouble[n].classList.contains("mpx-active")) {
                                dotsDouble[n].classList.remove("mpx-active");
                            }
                        }
                    };

                    dotsSingleClear = function () {
                        for (o = 0; o < dotsSingle.length; o++) {
                            if (dotsSingle[o].classList.contains("mpx-active")) {
                                dotsSingle[o].classList.remove("mpx-active");
                            }
                        }
                    };

                    document.querySelectorAll(".mpx-dotssingle .mpx-dot").forEach((item) => {
                        item.addEventListener("click", function () {
                            dotsSingleClear();
                            if (item.classList.contains("mpx-dot1")) {
                                document.querySelector(".mpx-cvp-slider-cont").scrollTo(0, 0);
                                item.classList.add("mpx-active");
                            } else if (item.classList.contains("mpx-dot2")) {
                                document.querySelector(".mpx-cvp-slider-cont").scrollTo(97, 0);
                                item.classList.add("mpx-active");
                            } else if (item.classList.contains("mpx-dot3")) {
                                document.querySelector(".mpx-cvp-slider-cont").scrollTo(292, 0);
                                item.classList.add("mpx-active");
                            } else if (item.classList.contains("mpx-dot4")) {
                                document
                                    .querySelector(".mpx-cvp-slider-cont")
                                    .scrollTo(
                                        document.querySelector(".mpx-cvp-slider-cont").scrollWidth,
                                        0
                                    );
                                item.classList.add("mpx-active");
                            }
                        });
                    });
